<svg width="100" height="140" viewBox="0 0 100 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    SVG representation of a second product card layout.
    - Based on the provided screenshot.
    - Captures the main structural elements: image, top-right icon, centered price, rating, title, and a bottom button.
  -->

  <!-- Main card container with border -->
  <rect x="1" y="1" width="98" height="138" rx="4" stroke="#D1D5DB" stroke-width="2" fill="white"/>
  
  <!-- Image placeholder -->
  <rect x="10" y="10" width="80" height="60" rx="2" fill="#E5E7EB"/>
  
  <!-- Top-right icon placeholder (e.g., wishlist) -->
  <rect x="75" y="15" width="12" height="12" rx="2" fill="#10B981"/>

  <!-- Price placeholder (centered) -->
  <rect x="30" y="78" width="40" height="8" rx="2" fill="#E5E7EB"/>

  <!-- Star rating placeholder (centered) -->
  <rect x="30" y="90" width="40" height="8" rx="2" fill="#E5E7EB"/>
  
  <!-- Product title placeholder (centered) -->
  <rect x="15" y="102" width="70" height="10" rx="2" fill="#D1D5DB"/>
  
  <!-- Add to Cart button placeholder -->
  <rect x="10" y="118" width="80" height="14" rx="3" fill="#8B5CF6"/>
</svg>
